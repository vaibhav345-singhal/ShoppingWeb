<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
   
    <div class="navbar">
      <span>Shopping Cart</span>
    </div>
    <div class="container">

      <div class="myprofile">
        <div class="heading">
          <h1>My Profile</h1>
        </div>
        <div class="inputs">
          <input type="text" placeholder="First Name" class="first">
          <input type="text" placeholder="Last Name" class="last">
        </div>
        <div class="saving">
          <button class="saving">Save Info</button>
        </div>
        
      </div>

      <div class="edit">
        <div class="heading">
          <h1>Edit Profile</h1>
        </div>
        <div class="inputs">
          <input type="text" placeholder="Old Password" class="oldpass">
          <input type="text" placeholder="NewPassword" class="newpass">
          <input type="text" placeholder="Confirm New Password" class="confirmNewpass">
        </div>
        <div class="saving__div">
          <button class="edit__btn">Change Password</button>
          <button class="logout__btn">Logout</button>
        </div>
      </div>

    </div>

    <script src="" async defer></script>
    <script src="./script.js"></script>
  </body>
</html>
