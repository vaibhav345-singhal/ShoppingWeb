<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!-- NavBar -->
    <div class="navbar">
        <div class="left">
          <div class="meshop">MeShop</div>
        </div>
        <div class="right">
          <div class="home">Home</div>
          <div class="login">Login</div>
          <div class="signup">Sign Up</div>
          <div class="mycart">My Cart</div>
          <div class="profile">Profile</div>
        </div>
      </div>

      <div class="container">
        <h3>Signup</h3>
        <div class="inputs">
            <input type="text" placeholder="First Name" class="firstname">
            <input type="text" placeholder="Last Name" class="lastname">
            <input type="text" placeholder="Email Name" class="email">
            <input type="text" placeholder="Password" class="password">
            <input type="text" placeholder="Confirm Password" class="confirm__password">
        </div>
        <button id="signup">Sign Up</button>
      </div>
    <script src="./script.js"></script>
</body>
</html>
